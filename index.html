<!doctype html>
<html lang="ja">
  <head>
    <title>自主休講あぷーり</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/afui.custom.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--ここから天気のAPIを呼び出します -->
    <script>
    </script>
  </head>
  <body>
    <div id="afui" class="ios7">
      <div id="header" class="header">
      </div>
      <div id="content">
        <div id="home" data-title="自主休講あぷーり" class="panel">
          キャンパス
          <form>
            <select id="campus">
              <option value="sfc">SFC</option>
              <option value="hiyoshiyagami">日吉・矢上</option>
              <option value="mita">三田</option>
              <option value="shinanomachi">信濃町</option>
              <option value="shiba">芝共立</option>
            </select>
          </form>
          本日の意識
          <form>
            <select id="ishiki">
              <option value="0">とても高い</option>
              <option value="10">高い</option>
              <option value="20">やや高い</option>
              <option value="30">並</option>
              <option value="40">やや低い</option>
              <option value="50">低い</option>
              <option value="60">とても低い</option>
            </select>
          </form>
          <a class="button block" onclick="initApp()">GO!</a>
        </div>
      </div>
      <div id="result" data-title="追加" class="panel">
        <div class="formGroupHead">メモの追加</div>
        <form>
          <div id="picture"></div>
          <div id="output"></div>
          <div id="output2"></div>
        </form>
      </div>
      <div id="navbar">
        <a href="#home" class="icon home">ホーム</a>
        <a href="#result" class="icon calendar">週間予報</a>
        <a href="#create" class="icon chat">ツイートする</a>
      </div>
    </div>
    <script src="js/appframework.ui.min.js"></script>    
    <script src="js/af.plugins.min.js"></script>
    <script src="js/newapp.js"></script>
  </body>
</html>
