<!doctype html>
<html lang="ja">
  <head>
    <title>自主休講あぷーり</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/afui.custom.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div id="afui" class="ios7">
      <div id="header" class="header">
      </div>
      <div id="content">
        <div id="home" data-title="自主休講あぷーり" class="panel">
          キャンパス
          <form>
            <select>
              <option>SFC</option>
              <option>日吉・矢上</option>
              <option>三田</option>
              <option>信濃町</option>
              <option>芝共立</option>
            </select>
          </form>
          本日の意識
          <form>
            <select>
              <option>とても高い</option>
              <option>高い</option>
              <option>やや高い</option>
              <option>並</option>
              <option>やや低い</option>
              <option>低い</option>
              <option>とても低い</option>
            </select>
          </form>
          <a class="button block">GO!</a>
        </div>
      </div>
      <div id="create" data-title="追加" class="panel">
        <div class="formGroupHead">メモの追加</div>
        <form>
          <div class="input-group">
            <input placeholder="内容" type="text" id="memo-title">
            <input placeholder="場所" type="text" id="memo-place">
            <textarea rows="6" placeholder="詳細" id="memo-details"></textarea>
            <button type="button" class="button icon add" id="memo-submit">追加</button>
            <button type="button" class="button icon pin" id="memo-location">現在地を取得</button>
          </div>
        </form>
      </div>
      <div id="navbar">
        <a href="#home" class="icon home">ホーム</a>
        <a href="#create" class="icon calendar">週間予報</a>
        <a href="#create" class="icon chat">ツイートする</a>
      </div>
    </div>
    <script src="js/appframework.ui.min.js"></script>    
    <script src="js/af.plugins.min.js"></script>
    <script src="js/localforage.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
